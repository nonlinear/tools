<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en"><head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Raphaël · Easing Demo</title>
        <link rel="stylesheet" href="easing_files/demo.css" type="text/css" media="screen">
        <link rel="stylesheet" href="easing_files/demo-print.css" type="text/css" media="print">
        <script src="easing_files/raphael.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            window.onload = function () {
                var r = Raphael("holder", 800, 600);
                var targets = r.set();
                targets.push(r.circle(300, 100, 20),
                   r.circle(300, 150, 20),
                   r.circle(300, 200, 20),
                   r.circle(300, 250, 20),
                   r.circle(300, 300, 20),
                   r.circle(300, 350, 20),
                   r.circle(300, 400, 20),
                   r.circle(300, 450, 20));
                targets.attr({fill: "#000", stroke: "#fff", "stroke-dasharray": "- ", opacity: .2});
                var labels = r.set();
                labels.push(r.text(330, 100, "linear (default)"),
                            r.text(330, 150, ">"),
                            r.text(330, 200, "<"),
                            r.text(330, 250, "<>"),
                            r.text(330, 300, "bounce"),
                            r.text(330, 350, "elastic"),
                            r.text(330, 400, "backIn"),
                            r.text(330, 450, "backOut"));
                labels.attr({font: "12px Fontin-Sans, Arial", fill: "#fff", "text-anchor": "start"});
                var movers = r.set();
                movers.push(r.circle(100, 100, 20),
                            r.circle(100, 150, 20),
                            r.circle(100, 200, 20),
                            r.circle(100, 250, 20),
                            r.circle(100, 300, 20),
                            r.circle(100, 350, 20),
                            r.circle(100, 400, 20),
                            r.circle(100, 450, 20));
                movers.attr({fill: "#000", stroke: "#fff", "fill-opacity": 0});
                movers[0].click(function () {
                    this.cx = this.cx || 300;
                    this.animate({cx: this.cx, "stroke-width": this.cx / 100, fill: this.cx - 100 ? "hsb(0, .75, .75)" : "#000", "fill-opacity": +!!(this.cx - 100)}, 1000);
                    this.cx = this.cx == 300 ? 100 : 300;
                });
                movers[1].click(function () {
                    this.cx = this.cx || 300;
                    this.animate({cx: this.cx, "stroke-width": this.cx / 100, fill: this.cx - 100 ? "hsb(.1, .75, .75)" : "#000", "fill-opacity": +!!(this.cx - 100)}, 1000, ">");
                    this.cx = this.cx == 300 ? 100 : 300;
                });
                movers[2].click(function () {
                    this.cx = this.cx || 300;
                    this.animate({cx: this.cx, "stroke-width": this.cx / 100, fill: this.cx - 100 ? "hsb(.2, .75, .75)" : "#000", "fill-opacity": +!!(this.cx - 100)}, 1000, "<");
                    this.cx = this.cx == 300 ? 100 : 300;
                });
                movers[3].click(function () {
                    this.cx = this.cx || 300;
                    this.animate({cx: this.cx, "stroke-width": this.cx / 100, fill: this.cx - 100 ? "hsb(.3, .75, .75)" : "#000", "fill-opacity": +!!(this.cx - 100)}, 1000, "<>");
                    this.cx = this.cx == 300 ? 100 : 300;
                });
                movers[4].click(function () {
                    this.cx = this.cx || 300;
                    this.animate({cx: this.cx, "stroke-width": this.cx / 100, fill: this.cx - 100 ? "hsb(.4, .75, .75)" : "#000", "fill-opacity": +!!(this.cx - 100)}, 1000, "bounce");
                    this.cx = this.cx == 300 ? 100 : 300;
                });
                movers[5].click(function () {
                    this.cx = this.cx || 300;
                    this.animate({cx: this.cx, "stroke-width": this.cx / 100, fill: this.cx - 100 ? "hsb(.5, .75, .75)" : "#000", "fill-opacity": +!!(this.cx - 100)}, 1000, "elastic");
                    this.cx = this.cx == 300 ? 100 : 300;
                });
                movers[6].click(function () {
                    this.cx = this.cx || 300;
                    this.animate({cx: this.cx, "stroke-width": this.cx / 100, fill: this.cx - 100 ? "hsb(.6, .75, .75)" : "#000", "fill-opacity": +!!(this.cx - 100)}, 1000, "backIn");
                    this.cx = this.cx == 300 ? 100 : 300;
                });
                movers[7].click(function () {
                    this.cx = this.cx || 300;
                    this.animate({cx: this.cx, "stroke-width": this.cx / 100, fill: this.cx - 100 ? "hsb(.7, .75, .75)" : "#000", "fill-opacity": +!!(this.cx - 100)}, 1000, "backOut");
                    this.cx = this.cx == 300 ? 100 : 300;
                });
            };
            
        </script>
    </head>
    <body>
        <div id="holder"><svg height="600" width="800" version="1.1" xmlns="http://www.w3.org/2000/svg"><desc>Created with Raphaël</desc><defs></defs><circle opacity="0.2" style="opacity: 0.2;" stroke-dasharray="4,3" stroke="#ffffff" fill="#000000" r="20" cy="100" cx="300"></circle><circle opacity="0.2" style="opacity: 0.2;" stroke-dasharray="4,3" stroke="#ffffff" fill="#000000" r="20" cy="150" cx="300"></circle><circle opacity="0.2" style="opacity: 0.2;" stroke-dasharray="4,3" stroke="#ffffff" fill="#000000" r="20" cy="200" cx="300"></circle><circle opacity="0.2" style="opacity: 0.2;" stroke-dasharray="4,3" stroke="#ffffff" fill="#000000" r="20" cy="250" cx="300"></circle><circle opacity="0.2" style="opacity: 0.2;" stroke-dasharray="4,3" stroke="#ffffff" fill="#000000" r="20" cy="300" cx="300"></circle><circle opacity="0.2" style="opacity: 0.2;" stroke-dasharray="4,3" stroke="#ffffff" fill="#000000" r="20" cy="350" cx="300"></circle><circle opacity="0.2" style="opacity: 0.2;" stroke-dasharray="4,3" stroke="#ffffff" fill="#000000" r="20" cy="400" cx="300"></circle><circle opacity="0.2" style="opacity: 0.2;" stroke-dasharray="4,3" stroke="#ffffff" fill="#000000" r="20" cy="450" cx="300"></circle><text fill="#ffffff" stroke="none" font="12px Fontin-Sans, Arial" style="text-anchor: start; font: 12px Fontin-Sans,Arial;" text-anchor="start" y="104" x="330"><tspan>linear (default)</tspan></text><text fill="#ffffff" stroke="none" font="12px Fontin-Sans, Arial" style="text-anchor: start; font: 12px Fontin-Sans,Arial;" text-anchor="start" y="154" x="330"><tspan>&gt;</tspan></text><text fill="#ffffff" stroke="none" font="12px Fontin-Sans, Arial" style="text-anchor: start; font: 12px Fontin-Sans,Arial;" text-anchor="start" y="204" x="330"><tspan>&lt;</tspan></text><text fill="#ffffff" stroke="none" font="12px Fontin-Sans, Arial" style="text-anchor: start; font: 12px Fontin-Sans,Arial;" text-anchor="start" y="254" x="330"><tspan>&lt;&gt;</tspan></text><text fill="#ffffff" stroke="none" font="12px Fontin-Sans, Arial" style="text-anchor: start; font: 12px Fontin-Sans,Arial;" text-anchor="start" y="304" x="330"><tspan>bounce</tspan></text><text fill="#ffffff" stroke="none" font="12px Fontin-Sans, Arial" style="text-anchor: start; font: 12px Fontin-Sans,Arial;" text-anchor="start" y="354" x="330"><tspan>elastic</tspan></text><text fill="#ffffff" stroke="none" font="12px Fontin-Sans, Arial" style="text-anchor: start; font: 12px Fontin-Sans,Arial;" text-anchor="start" y="404" x="330"><tspan>backIn</tspan></text><text fill="#ffffff" stroke="none" font="12px Fontin-Sans, Arial" style="text-anchor: start; font: 12px Fontin-Sans,Arial;" text-anchor="start" y="454" x="330"><tspan>backOut</tspan></text><circle fill-opacity="0" style="fill-opacity: 0;" stroke="#ffffff" fill="#000000" r="20" cy="100" cx="100"></circle><circle fill-opacity="0" style="fill-opacity: 0;" stroke="#ffffff" fill="#000000" r="20" cy="150" cx="100"></circle><circle fill-opacity="0" style="fill-opacity: 0;" stroke="#ffffff" fill="#000000" r="20" cy="200" cx="100"></circle><circle fill-opacity="0" style="fill-opacity: 0;" stroke="#ffffff" fill="#000000" r="20" cy="250" cx="100"></circle><circle fill-opacity="0" style="fill-opacity: 0;" stroke="#ffffff" fill="#000000" r="20" cy="300" cx="100"></circle><circle fill-opacity="0" style="fill-opacity: 0;" stroke="#ffffff" fill="#000000" r="20" cy="350" cx="100"></circle><circle fill-opacity="0" style="fill-opacity: 0;" stroke="#ffffff" fill="#000000" r="20" cy="400" cx="100"></circle><circle fill-opacity="0" style="fill-opacity: 0;" stroke="#ffffff" fill="#000000" r="20" cy="450" cx="100"></circle></svg></div>

</body></html>
