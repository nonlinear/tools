<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - Floating Label Contact Form</title>

  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

    <script src="js/modernizr.js"></script>

</head>

<body>

  <form class="contact-form">
  <div class="name">
    <label for="name">Full Name</label>
    <input type="text" id="name" />
  </div>  
  <div class="email">
    <label for="email">Email</label>
    <input type="text" id="email" />
  </div>
  <div class="message">
    <label for="message">Message</label>
    <textarea name="message" id="message"></textarea>
  </div>
  <div class="submit">
    <p class="user-message">Message to the user.</p>
    <input type="submit" value="Send" class="button" />
  </div>
</form>
<p class="credit">Form interaction based off of Matt D Smith's idea: <a href="http://drbl.in/iVVR" target="_blank">http://drbl.in/iVVR</a></p>

  <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
