    <script>

        // shim requestAnimationFrame()
        window.requestAnimationFrame =
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function(f) { setTimeout(f, 1000/60); };

        // shim performance.now()
        window.performance = 
            window.performance ||
            { now: function() { return +new Date(); } };

        // Determine the vendor prefixed transform property
        var transformProp = ["transform", "webkitTransform", "MozTransform", "msTransform"].filter(function (prop) {
            return prop in document.documentElement.style;
        })[0];


        // Default positions
        var mouseX = -40, mouseY = 30;
        var lightX = 100, lightY = -200;

        // Define the light source
        var light = document.querySelector(".light");

        // Grab the x-wing element
        var xWing = document.querySelector(".scene");

        // Grab the x-wing faces
        var faces = [].slice.call(xWing.querySelectorAll(".face"))


        /* Render
        ---------------------------------------------------------------- */

        function render () {
            var lightTransform = getTransform(light);

            faces.forEach(function (face) {
                var verticies = computeVertexData(face),
                    faceNormal = Vect3.normalize(Vect3.cross(Vect3.sub(verticies.b, verticies.a), Vect3.sub(verticies.c, verticies.a))),
                    faceCenter = Vect3.divs(Vect3.sub(verticies.c, verticies.a), 2),
                    direction = Vect3.normalize(Vect3.sub(lightTransform.translate, faceCenter)),
                    amount = 1 - Math.max(0, Vect3.dot(faceNormal, direction)).toFixed(2);
                face.style.backgroundImage = "linear-gradient(rgba(0,0,0," + amount + "),rgba(0,0,0," + amount + "))";
            });

        }


        /* Loop
        ---------------------------------------------------------------- */

        function loop(time) {
            requestAnimationFrame(loop);
            xWing.style[transformProp] = "rotateY(" + (mouseX / 100).toFixed(4) + "rad) rotateX(" + (-mouseY / 100).toFixed(4) + "rad)";
            light.style[transformProp] = "translateY(" + lightY.toFixed(4) + "px) translateX(" + lightX.toFixed(4) + "px) translateZ(250px) scale(.65)";
            render();
        }

        // allow user to drag the object around with the mouse
        document.addEventListener("mousedown", function (e) {
            var originX, originY,
                dragHandler = function(e) {
                    if (originX || originY) {
                        if (e.altKey) {
                            lightX += e.pageX - originX;
                            lightY += e.pageY - originY;
                        } else {
                            mouseX += e.pageX - originX;
                            mouseY += e.pageY - originY;
                        }
                    }
                    originX = e.pageX;
                    originY = e.pageY;
                };
            document.addEventListener("mousemove", dragHandler);
            document.addEventListener("mouseup", function dragEndHandler() {
                document.removeEventListener("mousemove", dragHandler);
                document.removeEventListener("mouseup", dragEndHandler);
            });
            e.preventDefault();
        });

        loop();

    </script>
